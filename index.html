<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Playfair+Display:wght@400;500;800;900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
  <script src="javascript.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="logo"></div>
    </div>
    <div class="right">
      <h1>Welcome to PoofClips</h1>
      <h2>You know you want a poofier claw clip. <br> Sign up today so we can upgrade your fit  of tomorrow.</h2>
      <h5>Fields denoted with an <span aria-label="important">*</span> are required to be filled in</h5>
      
      <form action="#" method="post">
        <legend></legend>
        <section>
          <ul>
            <li>
              <label for="first-name">FIRST NAME
                <span aria-label="important">*</span>
              </label>
              <input type="text" id="first-name" name="name" required aria-label="Please input your first name" maxlength="30" placeholder="John">
            </li>
            <li>
              <label for="user-email">EMAIL
                <span aria-label="important">*</span>
              </label>
              <input type="email" id="user-email" name="email" required aria-label="Please input your email" placeholder="john@gmail.com">
            </li>
            <li>
              <label for="user-password">PASSWORD
                <span aria-label="important">*</span>
              </label>
              <input type="password" id="user-password" name="password" required aria-label="Please input your password" minlength="5">
            </li>
            <li>
              <div class="password-reveal">
                <button type="button" class="show-password" aria-label="Click me to show or hide password">SHOW PASSWORD</button>
              </div>
            </li>
          </ul>
          <ul>
            <li>
              <label for="user-surname">LAST NAME</label>
              <input type="text" id="user-surname" name="surname" aria-label="Please input your surname" placeholder="Appleseed">
            </li>
            <li>
              <label for="user-tel">PHONE NUMBER</label>
              <input type="tel" id="user-tel" name="tel" aria-label="Please input your hand phone number" pattern="(/[0-9]/)" placeholder="1234 5678">
            </li>
            <li>
              <label for="password-confirm">CONFIRM PASSWORD 
                <span aria-label="important">*</span>
              </label>
              <input type="password" id="password-confirm" name="password-confirm" required aria-label="Please re-enter your password again for confirmation">
            </li>
          </ul>
          
        </section>

        <button class="submit" type="submit" aria-label="Click me to submit this form">Submit Details</button>
      </form>

      <p>Already have an account? <span><a href="index.html">Log in</a></span></p>
    </div>
  </div>
</body>
</html>
