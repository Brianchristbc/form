<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Playfair+Display:wght@400;500;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="logo"></div>
    </div>
    <div class="right">
      <h1>Welcome to PoofClips</h1>
      <h2>You know you want a poofier claw clip. <br> Support us today so we can upgrade your fit  of tomorrow.</h2>
      <form action="#" method="post">
        <legend></legend>
        <section>
          <ul>
            <li>
              <label for="user-name">FIRST NAME</label>
              <input type="text" id="user-name" name="name" required>
            </li>
            <li>
              <label for="user-email">EMAIL</label>
              <input type="email" id="user-email" name="email" required>
            </li>
            <li>
              <label for="user-name">PASSWORD</label>
              <input type="password" id="user-password" name="password" required>
            </li>
          </ul>
          <ul>
            <li>
              <label for="user-surname">LAST NAME</label>
              <input type="text" id="user-surname" name="surname">
            </li>
            <li>
              <label for="user-tel">PHONE NUMBER</label>
              <input type="tel" id="user-tel" name="tel">
            </li>
            <li>
              <label for="password-confirm">CONFIRM PASSWORD</label>
              <input type="password" id="password-confirm" name="password-confirm" required>
            </li>
          </ul>
        </section>

        <button>Submit Details</button>
      </form>

      <p>Already have an account? <span><a href="index.html">Log in</a></span></p>
    </div>
  </div>
</body>
</html>
